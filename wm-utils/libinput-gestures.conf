
gesture swipe left 3	i3 workspace next
gesture swipe right 3	i3 workspace prev
gesture swipe left 4	i3 move to workspace next
gesture swipe right 4	i3 move to workspace prev
gesture swipe up 3	rofi -show run -modi run

# DE-keys
# Menu
#gesture swipe down 4    xdotool key super

# Workspaces and windows overview
#gesture swipe up 4      xdotool key ctrl+alt+Up
