# Maximize / minimize the window
#gesture swipe up 3      xdotool key super+Up

# Move to workspaces
#gesture swipe left 3    xdotool key super+ctrl+Right
#gesture swipe right 3   xdotool key super+ctrl+Left

# Move windows to workspaces
#gesture swipe left 4    xdotool key super+shift+Right
#gesture swipe right 4   xdotool key super+shift+Left
