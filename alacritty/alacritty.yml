import:
  - ~/.config/alacritty/colorscheme.yml

env:
  TERM: xterm-256color

window:
  #opacity: 0.7 # for dracula colorscheme
  opacity: 0.85 # for gruvbox colorscheme
  padding:
    x: 5
    y: 5
  decorations: full

font:
  normal:
    family: Inconsolata
    style: Medium
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Bold Italic
  size: 13.5

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Up,    mods: Shift,   mode: ~Alt,        action: ScrollHalfPageUp,  }
  - { key: Down,  mods: Shift,   mode: ~Alt,        action: ScrollHalfPageDown }

