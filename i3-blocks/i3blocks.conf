[cpu]
markup=pango
command=echo "<span background='+COLOR_BLACK+' foreground='+COLOR_MAGENTA+'>  $(+SCRIPTS_DIR+/cpucheck)%</span>"
interval=1

[ram]
markup=pango
command=echo "<span background='+COLOR_BLACK+' foreground='+COLOR_CYAN+'>  $(+SCRIPTS_DIR+/ramstate +tmp)</span>"
interval=7

[disk]
markup=pango
command=echo "<span background='+COLOR_BLACK+' foreground='+COLOR_YELLOW+'>  $(+SCRIPTS_DIR+/diskspacecheck)</span>"
interval=60

[battery]
markup=pango
command=echo "<span background='+COLOR_BLACK+' foreground='$($HOME/bin/batterystate -c)'>$($HOME/bin/batterystate -i)$(cat /sys/class/power_supply/BAT1/capacity)%</span>"
interval=15

