[cpu]
markup=pango
command=echo "<span background='#262626' foreground='#FB74A5'>  $(+SCRIPTS_DIR+/cpucheck)%</span>"
interval=1

[ram]
markup=pango
command=echo "<span background='#262626' foreground='#9EE7F5'>  $(+SCRIPTS_DIR+/ramstate)</span>"
interval=7

[disk]
markup=pango
command=echo "<span background='#262626' foreground='#F8D5A5'>  $(+SCRIPTS_DIR+/diskspacecheck)</span>"
interval=60

[battery]
markup=pango
command=echo "<span background='#262626' foreground='$($HOME/bin/batterystate -c)'>$($HOME/bin/batterystate -i)$(cat /sys/class/power_supply/BAT1/capacity)%</span>"
interval=15

