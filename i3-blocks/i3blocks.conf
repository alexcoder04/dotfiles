[time]
markup=pango
command=echo "<span background='+COLOR_BLACK+'> $(date '+%a, %e.%m - %R:%S')</span>"
interval=1

[bitcoin]
markup=pango
command=echo "<span background='+COLOR_BLACK+' foreground='+COLOR_GREEN+'>$(+SCRIPTS_DIR+/bitcoinprice)</span>"
interval=1800

