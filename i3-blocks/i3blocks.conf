[time]
markup=pango
command=echo "<span background='#262626'> $(date '+%a, %e.%m - %R:%S')</span>"
interval=1

[bitcoin]
markup=pango
command=echo "<span background='#262626' foreground='#7DE859' font='SauceCodePro Nerd Font Regular 13'> $(+SCRIPTS_DIR+/bitcoinprice)</span>"
interval=1800

