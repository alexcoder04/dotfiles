# starship config file

add_newline = false
format = """[\\[](blue) $username[@](red)$hostname [\\]](blue) in \\[ $directory\\] $git_status$git_branch \\[ $jobs$python$golang$nodejs\\]
$custom $character"""
right_format = "$cmd_duration $time"

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "yellow"
format =  "[$hostname]($style)"
disabled = false

[directory]
truncation_length = 5
truncation_symbol = "â€¦/"
style = "bold cyan"
read_only_style = "red bold"
#read_only = "ðŸ”’[ro]"
read_only = "+STARSHIP_READ_ONLY+"
#home_symbol = "ï€• "
home_symbol = "+STARSHIP_HOME+"
format = "[$path]($style) [$read_only]($read_only_style)"

[git_status]
format = "[git](blue):\\[$ahead_behind $staged$untracked$modified$renamed$deleted$conflicted$stashed\\]"
ahead = "[A](yellow)"
behind = "[B](red)"
diverged = "[D](red)"
#up_to_date = "[ï€Œ](green)"
up_to_date = "[+STARSHIP_GIT_OK+](green)"
conflicted = "[=](red)"
untracked = "[?](red)"
stashed = "$"
modified = "[!](red)"
staged = "[+](cyan)"
renamed = "[>](red)"
deleted = "[x](red)"

[git_branch]
style = "yellow"
symbol = "+STARSHIP_GIT_BRANCH+"
format = " on [$symbol$branch]($style)"

[jobs]
format = "[$symbol$number]($style) "
#symbol = "ï‰’ "
symbol = "+STARSHIP_JOBS+"
style = "purple bold"
number_threshold = 1

[character]
#success_symbol = "[ï„¤ ](bold green)"
#success_symbol = "[ï„µ ](bold green)"
#success_symbol = "[ï‡˜ ](bold green)"
success_symbol = "[+STARSHIP_SUCCESS+](bold green)"
#error_symbol = "[!âžœ](bold red)"
#error_symbol = "[ïƒ³ ](bold red)"
#error_symbol = "[ï‘® ](bold red)"
error_symbol = "[+STARSHIP_ERROR+](bold red)"
vicmd_symbol = "[îŸ… ](bold blue)"

[cmd_duration]
format = "\\[[$duration]($style)\\]"

[time]
disabled = false
format = "\\[[$time]($style)\\]"
style = "yellow"
time_format = "%a, %d %b %H:%M"

[custom.lf_level]
command = "echo :lf$LF_LEVEL:"
when = "[ ! -z $LF_LEVEL ]"
style = "bg:cyan fg:black"
format = "[$output]($style)"

