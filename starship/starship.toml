# starship config file

add_newline = false
format = """[\\[](blue) $username[@](red)$hostname [\\]](blue) in $directory$git_status $python$golang$nodejs
$time $jobs$cmd_duration$character"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "$hostname"
disabled = false

[directory]
truncation_length = 5
style = "bold cyan"
read_only_style = "red bold"
