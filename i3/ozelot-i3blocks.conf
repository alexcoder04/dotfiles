# chad i3blocks config
# for a 32-bit low-end laptop, so more lightweight

separator=false
color=+COLOR_WHITE+

[time]
markup=pango
command=echo " $(date '+%a, %e.%m - %R')"
interval=60

[volume]
markup=pango
command=echo "<span foreground='+COLOR_PURPLE+'>$(i3-volume)</span>"
interval=25

[cpu]
markup=pango
command=echo "<span foreground='+COLOR_MAGENTA+'>  $(cpucheck)%</span>"
interval=5

[ram]
markup=pango
command=echo "<span foreground='+COLOR_CYAN+'>  $(ramstate +tmp)</span>"
interval=15

[disk]
markup=pango
command=echo "<span foreground='+COLOR_YELLOW+'>  $(diskspacecheck)</span>"
interval=121

[brightness]
markup=pango
command=echo "<span foreground='+COLOR_WHITE+'>  $(i3-brightness)%</span>"
interval=45

[battery]
markup=pango
command=i3-battery
interval=29

[network]
markup=pango
command=echo "<span foreground='+COLOR_CYAN+'>$(i3-internet)</span>"
interval=31

[kernel]
markup=pango
command=echo "<span foreground='+COLOR_PURPLE+'> $(uname -r)</span>"
interval=3600

