
# -------------------------------------------------------------
# BLUR
# -------------------------------------------------------------
blur:
{
    method = "dual_kawase";
    strength = 5;
};
backend = "glx"

# -------------------------------------------------------------
# FADING
# -------------------------------------------------------------
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;

# -------------------------------------------------------------
# SHADOWS
# -------------------------------------------------------------
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.60
shadow-offset-x = 7;
shadow-offset-y = 7;
shadow-exclude = "class_g = 'i3bar'";

